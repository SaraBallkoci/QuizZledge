<!DOCTYPE html>
<html>
<head>
    <title>Create New Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body id="new-quizz">
    <div class="container mt-4">
        <h1>Create New Quiz</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Quiz Details</h5>
                <div class="form-group">
                    <label for="quizName">Quiz Name:</label>
                    <input type="text" class="form-control" id="quizName">
                </div>
                <div class="form-group">
                    <label for="quizDescription">Quiz Description:</label>
                    <textarea class="form-control" id="quizDescription" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Question Card -->
    <div id="addQuestionButtons" class="mt-3">
            <button class="btn btn-danger ml-2" id="showQuestion1">1</button>
    </div>      
<div id="questionContainer">
    <div class="card mt-4 question">
        <div class="card-body">
            <h5 class="card-title">Question 1</h5>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="questionText1">
                    <small style="display: none;" id="questionTextError1" class="form-text text-danger">This field is required.</small>
                </div>
                <h6 class="card-subtitle mt-4">Answer Options:</h6>
                <div class="form-group">
                    <div class="form-check mb-2">
                        <input type="text" class="form-control" id="option1Text1">
                        <small style="display: none;" id="option1TextError1" class="form-text text-danger">This field is required.</small>
                    </div>

                    <div class="form-check mb-2">
                        <input type="text" class="form-control" id="option2Text1">
                        <small style="display: none;" id="option2TextError1" class="form-text text-danger">This field is required.</small>
                    </div>

                    <div class="form-check mb-2">
                        <input type="text" class="form-control" id="option3Text1">
                        <small style="display: none;" id="option3TextError1" class="form-text text-danger">This field is required.</small>
                    </div>
                    
                    <div class="form-check mb-2">
                        <input type="text" class="form-control" id="option4Text1">
                        <small style="display: none;" id="option4TextError1" class="form-text text-danger">This field is required.</small>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <label for="correctAnswer1">Correct Answer:</label>
                    <select class="form-control" id="correctAnswer1">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                </div>
                <button class="btn btn-primary float-right" id="save-question1">Save Question</button>
            </form>
        </div>
    </div>
</div>



        <button class="btn btn-success mt-3" id="addQuestion">Add New Question</button>
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-danger" id="cancelCreation">Cancel</button>
            <button class="btn btn-primary" id="finishCreation" data-toggle="modal" data-target="#quizPreview">Finish Quiz Creation</button>
        </div>
    </div>

    <!-- Quiz Preview Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="quizPreview">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Quiz Preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                    
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
        
                   <div class="modal-footer">
   <div class="modal-footer">
    <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" id="validateQuizzButton">Validate quizz</button>
</div>

                    </div>



</div>


            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./script/eventListener.js"></script>
    <script type="module" src="./script/manageData.js"></script>
    <script type="module" src="./script/globals.js"></script>
    <script type="module" src="./script/utils.js"></script>



</body>
</html>
